<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    <script src="config.js"></script>
</head>
<body>
    <br/>
    <form id="editForm" enctype="multipart/form-data">
        <label for="firstname">First name:</label>
        <input type="text" name="firstname" id="firstname"><br/>
        <label for="lastname">Last name:</label>
        <input type="text" name="lastname" id="lastname"><br/>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br/>
        <label for="avatar">Select a file:</label>
        <input type="file" name="avatar" id="avatar"><br/>
        <button type="submit" id="submit">Submit</button>
    </form>
    <br/>
    <button id="homeLink" type="button">Home</button>

    <script>
        document.getElementById("editForm").addEventListener("submit", submitForm);
        document.getElementById("homeLink").addEventListener("click", homeLink);

        function submitForm(e) {
            e.preventDefault();
            const form = new FormData(document.getElementById('editForm'));
            form.append('api_key', localStorage.getItem('apiKey')); // Use stored API key

            fetch(rootPath + "controller/insert-contact/", {
                method: 'POST',
                body: form,
                headers: {
                    'Accept': 'application/json, */*'
                }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log("API response:", data); // Debug line
                if (data == "1") {
                    alert("Contact added.");
                    homeLink();
                } else {
                    alert(data);
                }
            })
            .catch(function(error) {
                alert("Error: " + error);
            });
        }

        function homeLink() {
            window.open("index.html", "_self");
        }
    </script>
</body>
</html>
